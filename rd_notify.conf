# rd_notify user configuration

[real_debrid]
# Real-Debrid API token (required)
token=YOUR_TOKEN_HERE

# Alert threshold in days (optional, default 5)
days_threshold=10

[discord]
# Discord webhook URL (optional)
webhook_url=
prefix=Real Debrid

# Mute all Discord notifications until threshold is met (default: true)
mute_until_threshold=true

# Mute the startup Discord notification (default: false)
mute_startup_notification=false

[schedule]
# Optional: custom daily check time in HH:MM (24h format)
# Example: 08:30 = check every day at 8:30 AM local time
# Leave blank to align with RD expiry time
daily_time=

# Optional: timezone for daily_time (IANA format, e.g. "America/New_York")
# Default: UTC
timezone=UTC

